{% extends "layout_templates/template.html" %}
{% block title %}Home{% endblock %}

{% block left_content %} 
<iframe id="iFrame" src="lib/pdf_js/web/viewer.html" style="width: 100%; height: 92%; border:0px;"></iframe>
<div id="input_footer"><input id="current_text" type="text"><button id="button_current_text">Add</button></div>
{% endblock %}

{% block right_content %}
<table id="right_structure">
    <tr height="0%">
        <td style="margin-top:0%; white-space:nowrap;">
            <div style="white-space:nowrap;">
            <button class="button setAble" id="addTags"> Add Tags</button>
            <button class="button setAble" id="removeTags"> Remove Tags</button>
            <button class="button" onclick="autoTag()">Auto Tag</button>
             <form style="display:inline;" enctype="multipart/form-data" action="http://127.0.0.1:8002/content/generate/" method="POST" target="gen" onSubmit="window.open('', 'gen', 'width=400,height=200,status=yes,resizable=yes,scrollbars=yes')">
            <input class="button" onclick=generateDocuments() id="upload_button" type="submit" value="Generate">
            <input id='upload_file' type="hidden" name="file" value="null">
            <input id='pdf_url' type="hidden" name="pdf_url" value="null">
            <input id='xml_file' type="hidden" name="xml_file" value="null">
            </form>
            <div>
        </td>
    </tr>
    <tr><td id="content">
    <ol id="tagBox" class="sortable">
    </ol>
    <!--
    <form enctype="multipart/form-data" action="{{ upload_url }}" method="POST">
    File: <input id='upload_file' type="file" name="file"><input id="upload_button" type="submit" value="Upload">
    </form>-->

    <input id="upload_url" type="hidden" value="{{ upload_url }}">
    <input id="upload_key" type="hidden" value="0">
</td></tr>
</table>
{% endblock %}
